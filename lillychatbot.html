<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot UI</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 420px;
      height: 600px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      padding: 16px;
      background: #4f46e5;
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    .messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #f8f8f8;
    }

    .msg {
      max-width: 80%;
      padding: 10px 14px;
      margin: 8px 0;
      border-radius: 12px;
      font-size: 15px;
      line-height: 20px;
    }

    .user {
      background: #4f46e5;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }

    .bot {
      background: #e5e5e5;
      color: black;
      margin-right: auto;
      border-bottom-left-radius: 0;
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    button {
      background: #4f46e5;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #4338ca;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="header">AI Chatbot</div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
      <input id="input" type="text" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const msgBox = document.getElementById("messages");
    const input = document.getElementById("input");

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.innerText = text;
      msgBox.appendChild(div);
      msgBox.scrollTop = msgBox.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      appendMessage(text, "user");
      input.value = "";

      const res = await fetch("https://YOUR_RENDER_BACKEND_URL/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      appendMessage(data.reply, "bot");
    }
  </script>
</body>
</html>
